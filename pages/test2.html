<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilkan Waktu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Waktu yang Dimasukkan</h1>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <p><strong>Waktu Mulai:</strong> <span id="displayStartTime"></span></p>
            <p><strong>Waktu Akhir:</strong> <span id="displayEndTime"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Retrieve the values from localStorage
    const startTime = localStorage.getItem('startTime');
    const endTime = localStorage.getItem('endTime');

    // Display the values in the HTML
    document.getElementById('displayStartTime').textContent = startTime;
    document.getElementById('displayEndTime').textContent = endTime;
  </script>

</body>
</html>
